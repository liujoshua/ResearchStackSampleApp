sudo: required # gives us more memory for gradle task :app:transformClassesWithDexForRelease

language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.2
    - android-23
    - extra-android-m2repository
    - extra-google-m2repository  
    - sys-img-x86-android-24
    - sys-img-armeabi-v7a-google_apis-24
after_succes:
  - bash <(curl -s https://codecov.io/bash)

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t "android-24" --abi "default/x86"
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build connectedCheck --debug --info

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
